<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Your custom styles -->
    
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="row mt-5">
                <div class="col-md-8  mx-auto py-5">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Order Details</h1>
                            <div id="item-details">
                                <!-- Item details will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            </div>
        </div>
        </div>
        
    

    <!-- Bootstrap JS and any other scripts -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the URL parameters
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Retrieve item details from the URL parameters
            const itemName = urlParams.get('itemName');
            const itemDescription = urlParams.get('itemDescription');
            const itemPrice = parseFloat(urlParams.get('itemPrice'));
            const img = urlParams.get('img');
            
            const main = document.querySelector('.main')
            main.style.background = img

            // Display item details on the page
            const itemDetailsContainer = document.getElementById('item-details');
            const itemDetailsHTML = `
                <h2>${itemName}</h2>
                <p>Description: ${itemDescription}</p>
                <p>Price: $${itemPrice.toFixed(2)}</p>
                <!-- You can add more elements or formatting here -->
            `;
            itemDetailsContainer.innerHTML = itemDetailsHTML;
        });
    </script>
</body>
</html>
